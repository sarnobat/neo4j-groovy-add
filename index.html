<!DOCTYPE html>
<html>
<head>
<style>

body{font-family:Verdana; font-size: 12px;

<script src="jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="jquery/purl.js"></script>
<!-- we can't use the kb_shortcuts API because you can't keep the shift key held down in between keypresses -->
<script>
var urlBase = "http://netgear.rohidekar.com:4447/yurl";
var rootId;
var originalKeyBindings;
var parentOfRootId;
var orderedDescending = true;

function tag(nodeId,tagName) {
	alert(nodeId+"::"+tagName);
}

function addEmbeddedVideo(id, url) {
//alert(id + "::" + url);
	$("#" + id).children().last().append("<iframe width=420 height=345 src="+url.replace("watch?v=","embed/")+"></iframe>");
}

$(document).ready(function() {

	////
	//// Determine the root ID
	////
	
	rootId = $.url().param('rootId')
	if (rootId == null || rootId == '') {
		rootId = 45;
		history.pushState(null, null, '/yurl?rootId=' + rootId) // HTML5
	}
	parentOfRootId = getParentId(rootId);
	$("#status").text("Loading")  			

	////
	//// Uncategorized URLs
	////
    
	$.getJSON(urlBase + "/uncategorized?rootId=" +rootId,function(result){
		$("#status").text("Populating")
		$.each(result, function(resultRowNumber, field) {				
			// Colors
			var color = "";
			var titlePlusUrl = field.title + field.url;
			if (titlePlusUrl.match(new RegExp('neo','i'))) {
				color = "MediumSeaGreen";
			} else if (titlePlusUrl.match(new RegExp('ubuntu','i'))) {
				color = "LightSteelBlue";
			} else if (titlePlusUrl.match(new RegExp('database','i'))
					   || titlePlusUrl.match(new RegExp('sql','i'))) {
				color = "SlateBlue";
			} else if (titlePlusUrl.match(new RegExp('java\\b','i'))
					   || titlePlusUrl.match(new RegExp('exception\\b','i'))) {
				color = "DarkOrange";
			}  else if (titlePlusUrl.match(new RegExp('javascript','i'))
						|| titlePlusUrl.match(new RegExp('ajax','i')) 
						|| titlePlusUrl.match(new RegExp('jquery','i')) ) {
				color = "Gold";
			} else if (titlePlusUrl.match(new RegExp('amazon\\b','i'))) {
				color = "Chocolate";
			} else if (titlePlusUrl.match(new RegExp('youtube','i'))) {
				color = "#FF0000";
			} 
			
			$("#urls").append("<li id="+field.id+">");
			

			$("#" + field.id).append("<input type=button value='Top' onclick='moveToTop("+field.id+")'>");
			$("#" + field.id).append("<input type=button value='Move Up' onclick='moveUp("+field.id+")'>");
			$("#" + field.id).append("<input type=button value='Move Down' onclick='moveDown("+field.id+")'>");
			$("#" + field.id).append("<input type=button value='Bottom' onclick='moveToBottom("+field.id+")'>");
			var urlElements = field.url.match(/^http:\/\/[^/]+/);
			if (urlElements != null) {
				var site = urlElements[0];
				$("#" + field.id).append("<img src='" + site + "/favicon.ico' width=30 onerror=\"this.style.display='none'\">");
			}

			$("#" + field.id).append("<font style=\"color:"+color+"\">[" + field.id + "]: "+ field.title + " <br>(" + field.url + ") " + "<br><a href='" +field.url+"'>Open</a>");
			if (field.url.match(".jpg$")) {
				$("#" + field.id).append("<br><img src="+field.url+">");
			}
			// TODO: This performs badly unless you manually expand one at a time
			if (field.url.match("youtube.com")) {
				if (field.url.match("youtube.com/watch")) {
					//http://img.youtube.com/vi/r53amME4wUE/sddefault.jpg
					var youtubeId = field.url.replace(/^https?:..www.youtube.com.watch.*v=([^&]+).*/g,'$1');
					$("#" + field.id).append("<br>");
					$("#" + field.id).append("<img src='http://img.youtube.com/vi/"+youtubeId+"/0.jpg'>");
					$("#" + field.id).append("<br>");
					$("#" + field.id).append("<img src='http://img.youtube.com/vi/"+youtubeId+"/1.jpg'>");
					$("#" + field.id).append("<img src='http://img.youtube.com/vi/"+youtubeId+"/2.jpg'>");
					$("#" + field.id).append("<img src='http://img.youtube.com/vi/"+youtubeId+"/3.jpg'>");
					/*$("#" + field.id).append("<img src='http://img.youtube.com/vi/"+youtubeId+"/sddefault.jpg'>");
					$("#" + field.id).append("<img src='http://img.youtube.com/vi/"+youtubeId+"/mqdefault.jpg'>");
					$("#" + field.id).append("<img src='http://img.youtube.com/vi/"+youtubeId+"/hqdefault.jpg'>");
					$("#" + field.id).append("<img src='http://img.youtube.com/vi/"+youtubeId+"/default.jpg'>");
					$("#" + field.id).append("<img src='http://img.youtube.com/vi/"+youtubeId+"/maxresdefault.jpg'>");
					*/
					$("#" + field.id).append("<div id=\"youtube-"+field.id+"\"><span href='#' onclick='addEmbeddedVideo(\"youtube-"+field.id+"\",\""+field.url+"\")'>Expand</span></div>");
					$("#" + field.id).append("<div>Tags:<br><input type=\"checkbox\" onclick='tag("+field.id+",\"watch these\")' /> watch this</div>");
					$("#" + field.id).append("<br>");
					$("#" + field.id).append("<input type=button value=Tag onClick='tagUrlWithSelections("+field.id+")'>");
					$("#" + field.id).append("");
					$("#" + field.id).append("");
				}
				
			} else if (field.url.match(".amazon.co[^/]+\/[^s]")) {
				$("#" + field.id).append("<br>");
				var asin = field.url.replace(/.+dp\/([^\/]+)\/?.*/,'$1');
				var productImageUrl = 'http://images.amazon.com/images/P/'+asin+'.01.LZZZZZZZ.jpg';
				$("#" + field.id).append("<img src='"+productImageUrl+"' height='280'>");
			}
			$("#urls").append("</font></li>");
		});
		$("#status").text("Done")
	});

	////
	//// Get the key bindings
	////
	
  	$.getJSON(urlBase + "/keys?parentId=" + rootId, function(result){
  	  originalKeyBindings = $.extend(true, {}, result);
  	  configureKeyBindings(result);  	  
    });

    function configureKeyBindings(result) {

      $.each(result, function(a,binding,c){
        if (binding.key == 'null') {
        	$("#keys").append("#");
        	// Don't remove the "null" otherwise we'll assign hash to this category
        }
        $("#keys").append(binding.key + "=" + binding.name +" # node " + binding.id + "\n");
        $("#keyLinks").append("<li style='text-transform:capitalize;'><a href='/yurl/?rootId=" + binding.id+ "'>" + " " + binding.name + "</a></li>");

        $(window).keypress(function(event) {

        	if ($("#keys").is(":focus")) {
        		return;
        	}
        	if (binding.key == String.fromCharCode(event.which)) {
        		var parentId = binding.id;
        		var childId = $("#urls").children()[0].id;
        		var currentRootId = rootId;
        		relate(parentId, childId, currentRootId);
			}
		});
		
      });
      
	  $(window).keypress(function(event) {
	  		var key = String.fromCharCode(event.which);
			if (('_' == key) ||('j'==key)|| ('n' == key) ) {
				removeTop();
			}
		 if (String.fromCharCode(event.which) == '<') {
		   console.debug("put back in parent");
		   var parentId = parentOfRootId;
		   var childId = $("#urls").children()[0].id;
		   var currentRootId = rootId;
		   relate(parentId, childId, currentRootId);
		 }
		 if (String.fromCharCode(event.which) == '>') {
		   console.debug("remove from list (deal with it later)");
		 }
	  });
	  
	  function relate(parentId, childId, currentRootId) {
	    var url = urlBase + "/relate?parentId=" +parentId+"&childId=" +  childId + "&currentParentId=" + currentRootId;
		$.getJSON(url, function(result){})
			.success(function() { removeTop(); })
			.error(function() { alert("error occurred "); })
			.complete(function() { });
	  }			
	  function removeTop() {
	  	$($("#urls").children()[0]).fadeOut("fast",function() { $(this).remove(); })
	  }
    };
    
    ////
    //// Get all recursive categories bindings
    ////
	var url = urlBase + "/categoriesRecursive?parentId=" + rootId;
	$.getJSON(url, function(result){})
		.success(
			function(data) { 
			      $.each(data, function(a,category,c){
						$("#categoriesRecursive").append("<input type=checkbox value=false name="+category.id +">");
						$("#categoriesRecursive").append(category.name + " (" + category.id);
						$("#categoriesRecursive").append(")</input>");
						$("#categoriesRecursive").append("<br>");
					});
				//categoriesRecursive
			}
		)
		.error(function() {  })
		.complete(function() {  }
	);


	////
    //// Update the key bindings
    ////
    
    var oldKeyBindings;
    $("#keys").focus(function() {
    	oldKeyBindings = $.trim($("#keys").val());
    }).blur(function() {
    	var newKeyBindings = $.trim($("#keys").val());
    	var i = 1;
    	if (oldKeyBindings === newKeyBindings) {
    		//alert("not changed");
    	} else {
			var url = urlBase + "/keysUpdate?parentId=" + $.url().param('rootId') + "&newKeyBindings=" + encodeURIComponent(newKeyBindings) + "&oldKeyBindings=" + encodeURIComponent(oldKeyBindings);
    		//alert(url);
    	}

		$.getJSON(url, function(result){})
			.success(function(data) {  
				//alert(data);
				configureKeyBindings(data);
			})
			.error(function() { //alert("error occurred "); 
			})
			.complete(function() { });
    });
    
    function getParentId(nodeId) {    	
		$.getJSON(urlBase + "/parent?nodeId=" + nodeId, function(result){
		})
		.success(function(data) {  
			if (data[0] != null) {
				parentOfRootId = data[0].id;
				$("#up").attr("href", "/yurl/?rootId=" + parentOfRootId);
			}
		})
		.error(function() { //alert("error occurred "); 
		})
		.complete(function() { });
    }
    
});

function moveToTop(source) {
	var idToMove = source;
	var firstId = $("#urls").children().first().attr("id");


	if (orderedDescending) {
		// 1 more than latest timestamp
		$.getJSON(urlBase + "/surpassOrdinal?nodeIdToChange=" + idToMove + "&nodeIdToSurpass=" + firstId,
			function(result){
			})
			.success(function(data) {  
				var elem = $("#" + idToMove).remove();
				$("#urls").prepend(elem);
			})
			.error(function() {
				alert("error occurred "); 
			})
			.complete(function() { });
	} else {
		// 1 less than earliest timestamp
		alert('not implemented');
	}
}

function moveToBottom(source) {
	var idToMove = source;
	var lastId = $("#urls").children().last().attr("id");

	if (orderedDescending) {
		$.getJSON(urlBase + "/undercutOrdinal?nodeIdToChange=" + idToMove + "&nodeIdToUndercut=" + lastId, 
			function(result){
			})
			.success(function(data) {  
				var elem = $("#" + idToMove).remove();
				$("#urls").append(elem);
			})
			.error(function() {
				alert("error occurred "); 
			})
			.complete(function() { });
	} else {
		alert('not implemented');
	}
}

function moveUp(source) {
	var first = $("#" + source).prev().attr('id');
	var second = source;
	swap(first, second);
}

function moveDown(source) {
	var first = source;
	var second = $("#" + source).next().attr('id');
	swap(first, second);
}

function swap(firstId, secondId) {
	$.getJSON(urlBase + "/swapOrdinals?firstId=" + firstId + "&secondId=" + secondId, 
		function(result){
		})
		.success(function(data) {  
			$("#" + secondId).after($("#" + firstId));
		})
		.error(function() { 
			alert("error occurred "); 
		})
		.complete(function() { 
		});

}

function sendBatch() {
	var urls = encodeURIComponent($("#urlBatchToSend").val());
	$("#batchStatus").text("Sending new batch");	
	$.getJSON(urlBase + "/batchInsert?rootId=" + rootId + "&urls=" + urls, function(result){})
		.success(function(data) {  
			console.debug(data);
			$("#batchStatus").text("Successfully imported batch");
			$("#urlBatchToSend").val("");
			$("#urlBatchToSend").val(data.unsuccessful);
		})
		.error( function(data) { 
			console.debug(data);
			alert("error occurred "); 
		} )
		.complete( function() {} );
}

function getTagSelections() {
	var selected = new Array();
	$('#categoriesRecursive input:checked').each(function() {
		selected.push($(this).attr('name'));
	});
	alert(selected);
	return selected;
}

function tagUrlWithSelections(nodeId) {
	var selections = getTagSelections();
	var url = urlBase + "/relateCategoriesToItem?nodeId=" + nodeId + "&newCategoryIds=" + encodeURIComponent(selections);
	alert (url);
	/*
	$.getJSON(url, 
		function(result){
		})
		.success(function(data) {  
			alert("success");
		})
		.error(function() { 
			alert("error occurred "); 
		})
		.complete(function() { 
		}
	);
	*/
}

</script>
</head>
<body>
	<a id="up">Up</a>
	<a href="http://netgear.rohidekar.com:4447/yurl/dumpurls">Export</a>
	<table width="100%">
		<tr>
			<td width="25%" valign=top>
				Key bindings<br>
				<textarea id="keys" cols="30" rows="20px"></textarea>
				<ol id="keyLinks"></ol>
				<br><br>
				<input type=button onclick="getTagSelections()">
				<div id="categoriesRecursive">
				</div>
				
			</td>
			<td width="75%">
				<font color=grey><div id="status">Init</div></font>
				<ol id="urls"></ol>
				<input type="button" value="Add URLs" onclick="sendBatch()" /><br>
				<div id="batchStatus"></div>
				<textarea id="urlBatchToSend" rows="20" cols="100"></textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
			</td>
		</td>
	</table>
</body>
</html>
