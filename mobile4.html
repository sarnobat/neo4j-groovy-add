    <script>
var rootId = 45;

var items;
$.getJSON(urlBase + "/uncategorized?rootId=" + rootId,function(results){

	populateItem(items[0]);

function populateItem(item) {
	$("#title").text(item.title);
	$("#url").text(item.url);
}

	populateButton(1);
	populateButton(2);
});

function populateButton(i, category) {
	$("#button" + i).text(i);
}
    		
$('.categoryButton').on('tap', function() {
	items.shift();
	populateItem(items[0]);
});
